<!DOCTYPE HTML>
<html>

<head>
	<title>Our Love Story</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital.ttf') format("truetype");
		}
	</style>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet" />
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						Olivira, I have fallen in love with you for
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						Love u forever and ever.<br />
						<div class="signature">- Alvin | Oliv</div>
					</div>
				</div>
			</div>
			<button id="nextButton" class="btn btn-danger btn-lg float-right">Next</button>
		</div>
		<div id="copyright">
			Copyright Â© 2024 <a href='https://profile.adhealvin.onlie'>adhe alvin</a>
		</div>
	</div>

	<div id="nextPage" class="container" style="display: none;">
		<div class="row">
			<div class="col-md-6 offset-md-3 text-center">
				<img class="cat-img" src="img/cat-0.jpg" alt="Picture of a cat" />
				<p class="title">Will you be my Valentine?</p>
				<div class="buttons">
					<button type="button" class="btns btn--yes">Yes</button>
					<button type="button" class="btns btn--no">No</button>
				</div>
			</div>
		</div>
	</div>
	<audio id="backgroundAudio" loop>
		<source src="../audio/index.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
	<!-- <audio src="../audio/index.mp3" autoplay></audio> -->

	<script type="module" src="../js/script.js"></script>
	<script type="text/javascript">
		document.getElementById("nextButton").onclick = function () {
			// Menyembunyikan halaman saat ini
			document.getElementById("mainDiv").style.display = "none";
			// Menampilkan halaman selanjutnya
			document.getElementById("nextPage").style.display = "block";
			document.documentElement.style.fontSize = '62.5%'
		};
	</script>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2021, 8, 12);
		together.setHours(15);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);

		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
			document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 1000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}

		function startAudioWithDelay() {
			const audio = document.getElementById('backgroundAudio');
			setTimeout(function () {
				audio.play();
			}, 3000); // Delay 3 detik sebelum memulai audio
		}

		// Panggil fungsi startAudioWithDelay setelah halaman dimuat
		window.onload = startAudioWithDelay;
	</script>

</body>

</html>
